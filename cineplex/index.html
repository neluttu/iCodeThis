            <svg viewBox="0 0 1000 100">
                <path d="M 0,50 C 250,100 750,100 1000,50" stroke="#b9b9b9" stroke-width="5" fill="none" filter="url(#drop-shadow)" />
                <filter id="drop-shadow">
                  <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
                  <feOffset dx="-6" dy="-16" />
                  <feComponentTransfer>
                    <feFuncA type="linear" slope="0.3" />
                  </feComponentTransfer>
                  <feMerge>
                    <feMergeNode />
                    <feMergeNode in="SourceGraphic" />
                  </feMerge>
                </filter>
              </svg>
        </div>

        <ul class="flex list-none w-full items-center justify-center text-white">
            <li class="bg-[#e64a69] w-[80px] self-stretch p-3">
                Date<br>
                Tickets<br>
                TOTAL
            </li>
            <li class="bg-[#fa547a] grow self-stretch p-3 relative">
                Jun 11, 19:00<br>
                <span id="tickets"></span><br>
                $<span id="price"></span>
                <button id="button" class="absolute right-4 top-1/4 bg-white text-[#47575e] rounded-lg pt-4 pb-4 pl-6 pr-6 mr-2 shadow-md transition-all duration-200 ease-in hover:bg-[#d6294c] hover:text-white">Next</button>
            </li>
        </ul>
        <script>
            const ul = document.getElementById('seats');
            const formDiv = document.getElementById('form');
            const button = document.getElementById('button');
            const screen = document.getElementById('screen');
            const screenText = document.getElementById('screenText');

            formDiv.style.transform = 'translateY(100%)';
            button.addEventListener('click', () => {
            ul.animate([
                { transform: 'translateY(0)' },
                { transform: 'translateY(-100%)' },
            ], {
                duration: 300,
                easing: 'ease-in-out',
                fill: 'forwards'
            }).addEventListener('animationend', () => {
            ul.style.display = 'none';
            });

            ul.style.display = 'none';

            formDiv.animate([
                    { transform: 'translateY(100%)' },
                    { transform: 'translateY(0)' }
                ], {
                    duration: 500,
                    easing: 'ease-in-out',
                    fill: 'forwards'
                });
                formDiv.style.display = 'block';
                button.innerHTML = 'Book now';
                screen.style.display = 'none';
                screenText.style.display = 'none';
                
            });

            const svgs = document.querySelectorAll('.seats svg');
            var ticketPrice = 9;
            var tickets = 0;

            for(let i = 0; i < svgs.length; i++) {
                if(svgs[i].getAttribute('stroke') === '#fe557a')
                    tickets++;
            }

            var totalPrice = tickets * ticketPrice;
            
            var printTickets = document.getElementById("tickets");
            var printPrice = document.getElementById("price")

            printPrice.innerHTML = totalPrice; 
            printTickets.innerHTML = tickets; 
            
            svgs.forEach(svg => {
                svg.addEventListener('click', () => {
                    const currentStroke = svg.getAttribute('stroke');

                    if(currentStroke == '#57889f') {
                        svg.setAttribute('stroke', '#fe557a');
                        tickets++;
                        totalPrice = totalPrice + ticketPrice;
                    }
                    else if(currentStroke == '#fe557a') {
                        svg.setAttribute('stroke', '#57889f');
                        tickets--;
                        totalPrice = totalPrice - ticketPrice;
                    }
                    printPrice.innerHTML = totalPrice;
                    printTickets.innerHTML = tickets;
                });
            });

        </script>    
    </card>
