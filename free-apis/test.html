<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #one {
            width:360px; margin:auto; border:1px solid red; position: relative; height: 220px;
        }

        #two {
            position: absolute; bottom: 0; border:1px solid green; width: 100%; height: 100px;
            opacity: 0;
            transition: all .3s ease;
            display: flex;
        }

        #one:hover #two {
            opacity: 1;
        }
    </style>
    <div id="one">
        <div id="two"></div>
    </div>
</body>
</html>
