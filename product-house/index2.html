<style>
:root {
  --color-bg: white;
}

*,
*::before,
*::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body {
  margin: 1em;
  background-color: var(--color-bg);
  font-family: "Poppins", sans-serif;
}

.column {
  display: flex;
  flex-direction: column;
  width: calc(50% + 1em);
  height: 35%;
}

.container {
  display: flex;
  align-items: flex-end;
  margin: auto;
  border-radius: 2em;
  height: 60vh;
  background-image: url("https://images.unsplash.com/photo-1510041883570-1c5b27d85cb8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8Y2l0eSUyMG9uJTIwbW91bnRhaW4lMjBiZWFjaHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60");
  background-size: cover;
  background-position: bottom right;
  position: relative;
}
.bottom-left {
  height: 100%;
  width: 100%;
  background-color: var(--color-bg);
  border-top-right-radius: 2em;
}
.radius__container {
  width: 2em;
  height: 2em;
  overflow: hidden;
  position: relative;
}
.radius {
  position: absolute;
  width: 4em;
  height: 4em;
  bottom: 0;
  left: 0;
  border-radius: 2em;
  background-color: transparent;
  box-shadow: 0 0 0 2em var(--color-bg);
  clip-path: polygon(0 50%, 50% 100%, 0 100%);
}

.radius__container.e {
  bottom: -1em;
  left: -3em;
}

.radius__container.e > .radius {
  box-shadow: 0 0 0 2em black;
}

.price {
  display: flex;
  margin: 1em 1em 0 0;
  background: black;
  height: 100%;
  border-radius: 2em 2em 0 0;
}

h1 {
  margin: auto;
  background: white;
  padding: 10% 20%;
  border-radius: .5em;
}

.info {
  background-color: black;
  color: white;
  margin-top: 1em;
  height: 33vh;
  border-radius: 0 2em 2em;
  line-height:60px;
}
h2 {
  font-size: 2.5em;
  font-weight: 300;  
  padding-left: 1em;
}
</style>
<div class="container">
  <div class="column">
    <div class="radius__container">
      <div class="radius"></div>
    </div>
    <div class="bottom-left">
      <div class="price">
        <h1>$114,000</h1>
      </div>
    </div>
  </div>

  <div class="radius__container">
    <div class="radius"></div>
  </div>
  <div class="radius__container e">
    <div class="radius"></div>
  </div>
</div>

</div>
