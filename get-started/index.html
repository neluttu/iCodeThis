<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-[#748af8] flex justify-center items-center min-h-screen">
    <div class="bg-[#ebeef7] text-[#181028] p-12 space-y-6 shadow-lg rounded-md w-full md:max-w-2xl ml-2 mr-2">
        <ul class="list-none flex items-center ml-auto mr-auto align-middle max-w-full mt-8 mb-8 justify-between sm:w-2/3">
            <li class="inline">
                <span class="w-3 h-3 bg-[#7588f8] text-white rounded-full shadow-neumorphism pl-[15px] pt-2 pb-2 pr-[15px]  font-semibold">1</span>
            </li>
            <li class="inline grow">
                <span class="block w-auto h-[3px] bg-[#d3d7ed] ml-3 mr-3">
                    <span class="block w-2/6 h-[3px] bg-[#7588f8]"></span>
                </span>
            </li>
            <li class="inline">
                <span class="w-3 h-3 bg-[#EEF0F4] rounded-full shadow-neumorphism pl-[15px] pt-2 pb-2 pr-[15px] font-semibold">2</span>
            </li>
            <li class="inline grow">
                <span class="block w-auto h-[3px] bg-[#d3d7ed] ml-3 mr-3">
                    <span class="block w-0 h-[3px] bg-[#7588f8]"></span>
                </span>
            </li>
            <li class="inline">
                <span class="w-3 h-3 bg-[#EEF0F4] rounded-full shadow-neumorphism pl-[15px] pt-2 pb-2 pr-[15px]  font-semibold">3</span>
            </li>
        </ul>
        <h1 class="text-center text-xl font-semibold">Wecome Data Studio</h1>
        <p class="sm:text-center pl-6 text-sm pr-6 text-slate-500 leading-6">Turn your data into informative dashboards and reports that are easy to read, easey to share, and fully customizable. Data studio allows you to tell great data stories to support better business decisions.</p>
        <br>
        <button class="text-center m-auto block rounded-sm bg-[#7588f8] text-white font-normal pt-3 pb-3 pl-8 pr-8 shadow-md transform duration-300 ease-in hover:bg-white hover:text-[#7588f8]">Get started</button>
    </div>
</body>
</html>
