<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page</title>
    <link href="styles.css" type="text/css" rel="stylesheet" media="all">
</head>
<body class="bg-[#f6f5f8] flex justify-center items-center min-h-screen flex-col">
    <img class="mx-auto w-44" src="https://www.icodethis.com/long-light.png" width="200" />
    <card class="relative flex justify-center flex-col items-stretch w-[480px] mt-20">
        <div class="z-[1] rounded-[27%_73%_74%_26%_/_66%_55%_45%_34%] absolute w-[550px] h-[370px] bg-[#efeffa] -ml-[20px] -mt-[30px]"></div>

        <div class="z-[1] rounded-[27%_73%_74%_26%_/_66%_55%_45%_34%] absolute w-[550px] h-[370px] bg-[#e3e3ee] -ml-[20px] -mt-[30px] -rotate-[20deg]"></div>

        <div class="z-[1] rounded-[27%_73%_74%_26%_/_66%_55%_45%_34%] absolute w-[550px] h-[370px] bg-[#d6d6e7] -ml-[20px] -mt-[30px] rotate-[14deg]"></div>

        <div class="w-full flex items-center flex-col justify-center bg-white z-10 relative p-4 shadow-sm rounded-md h-[380px]">
            <h1 class="text-9xl text-[#cfd2e4] font-bold">404</h1>
            <h3 class="text-xl mt-4 font-semibold text-[#686483]">Page Not Found</h3>
        </div>
    </card>
    <h2 class="mt-20 z-30 text-center text-[#bdbcc8] font-normal text-lg">The page you are looking for was moved,<br>renamed or might never existed.</h2>
    <button class="text-[#686483] mt-8 bg-white rounded-sm hover:shadow-none transition-all ease-in duration-200 py-4 px-10 shadow-[0px_13px_9px_-4px_#D5D5E5] font-semibold">RETURN HOME</button>
</body>
</html>
