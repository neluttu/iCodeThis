<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
</head>
<body class="bg-[#f0f2f6] flex justify-center items-center min-h-screen flex-col p-12">
    <form id="form" action="index.html?id=1" class="max-w-xl">
        Your name:<br>
        <input type="text" id="name" placeholder="Your name" class="p-2 rounded-md mt-2">
        <br><br>
        Phone number:<br>
        <input type="tel" id="phone" placeholder="Phone number" class="p-2 rounded-md mt-2">
        <br><br>
        <button type="button" id="open" class="px-5 py-2 bg-rose-500 hover:bg-rose-700 text-white cursor-pointer rounded-md">
            Remove product
        </button>
    </form>
    <br>

    <div id="overlay" class="fixed hidden z-40 w-screen h-screen inset-0 bg-gray-900 bg-opacity-90"></div>
    <div id="dialog"
        class="hidden fixed z-50 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-96 bg-white rounded-md px-8 py-6 space-y-5 drop-shadow-lg">
        <h1 class="text-xl font-semibold">Remove product?</h1>
        <div class="py-5 border-t border-b border-gray-100 text-slate-500">
            <p>You are about to remove "Macbook Air M2" from your shopping cart. Are you sure?</p>
        </div>
        <div class="flex justify-end">
            <button onclick="document.getElementById('form').submit();" class="px-5 py-2 mr-4 bg-orange-500 hover:bg-orange-700 text-white cursor-pointer rounded-md">
                Remove</button>
            <button id="close" class="px-5 py-2 bg-indigo-500 hover:bg-indigo-700 text-white cursor-pointer rounded-md">
                Cancel</button>
        </div>
    </div>

    <!-- Javascript code -->
    <script>
        var openButton = document.getElementById('open');
        var dialog = document.getElementById('dialog');
        var closeButton = document.getElementById('close');
        var overlay = document.getElementById('overlay');

        // show the overlay and the dialog
        openButton.addEventListener('click', function () {
            dialog.classList.remove('hidden');
            overlay.classList.remove('hidden');
        });

        // hide the overlay and the dialog
        closeButton.addEventListener('click', function () {
            dialog.classList.add('hidden');
            overlay.classList.add('hidden');
        });
    </script>
    
</body>
</html>
