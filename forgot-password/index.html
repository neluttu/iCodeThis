<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCodeThis.com daily challenge</title>
    <link rel="stylesheet" href="styles.css" class="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200;1,300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="bg-[#fcfbfc] flex items-center justify-center min-h-screen text-[#232e4d]">
	<div class="w-full md:w-[1024px] flex items-center justify-center relative bg-white 
    shadow-[0px_0px_25px_-2px_rgba(0,0,0,0.1)] m-4">
        <span class="absolute text-[#747185] top-4 right-4 font-[400]">You don't have an account? <a href="#" class="text-[#8893f4] hover:underline">Sign up</a></span>
        <div class="w-full md:max-w-[43%] py-16 md:py-32 md:px-0 px-6">
            <h1 class="text-3xl font-semibold text-center">Did you forget your password?</h1>
            <p class="text-sm font-semibold text-center text-[#888991] mt-4 leading-7">Enter your email address you're using for your account below and we will send you a password reset link</p>
            <label for="email" class="block mt-10 text-sm font-bold">
                Email Address
                <input type="text" class="w-full p-3 mt-2 text-[16px] placeholder:text-[#232e4d] border rounded-md border-[#d4d4d4] placeholder:font-semibold outline-none" placeholder="myemail@address.com">
            </label>
            <button class="bg-[#232e4d] text-[#edeff3] w-full text-[16px] mt-8 rounded-md py-3 hover:bg-[#0a1022] transition-all duration-150 ease-in">
                Request Reset Link
            </button>
            <p class="block mt-10 text-center"><a href="#" class="text-[#747185] hover:underline">Back to sign in</a></p>
        </div>
    </div>
</body>
</html>
