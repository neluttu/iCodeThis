<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body class="bg-[#476f77] flex justify-center items-center min-h-screen text-[#476f77] pl-2 pr-2">
    <div class="w-[694px] flex items-start justify-center bg-white rounded-lg overflow-hidden flex-col">
        <h1 class="bg-[#f2fcfe] text-2xl font-semibold text-center w-full px-32 py-10">If you write a book about failure<br> and it doesn't sell, it is called a success?</h1>
        <ul class="bg-white w-full mb-16">
            <li class="border-b border-[#f3f3f3] p-6 pb-10">
                <label class="flex items-center justify-start gap-3 text-2xl">
                    <input type="checkbox" class="w-[35px] h-[35px]" checked> Definitely a success.<br>
                </label>
                <span class="mt-4 w-[88%] inline-block bg-[#f3f3f3] h-[17px] relative overflow-visible rounded-full">
                    <span class="bg-[#99e970] rounded-full w-[65%] shadow-[1px_1px_3px_2px_rgba(0,0,0,0.1)] h-[17px] inline-block absolute"></span>
                </span> <span class="font-bold text-2xl">65%</span>
            </li>
            <li class="border-b border-[#f3f3f3] p-6 pb-10">
                <label class="flex items-center justify-start gap-3 text-2xl">
                    <input type="checkbox" class="w-[35px] h-[35px]"> No.<br>
                </label>
                <span class="mt-4 w-[88%] inline-block bg-[#f3f3f3] h-[17px] relative overflow-visible  rounded-full">
                    <span class="bg-[#ff5f57] rounded-full w-[12%] shadow-[1px_1px_3px_2px_rgba(0,0,0,0.1)] h-[17px] inline-block absolute"></span>
                </span> <span class="font-bold text-2xl">12%</span>
            </li>
            <li class="border-b border-[#f3f3f3] p-6 pb-10">
                <label class="flex items-center justify-start gap-3 text-2xl">
                    <input type="checkbox" class="w-[35px] h-[35px]"> Only if it's in the How To section of the library.<br>
                </label>
                <span class="mt-4 w-[88%] inline-block bg-[#f3f3f3] h-[17px] relative overflow-visible  rounded-full">
                    <span class="bg-[#ff994e] rounded-full w-[23%] shadow-[1px_1px_3px_2px_rgba(0,0,0,0.1)] h-[17px] inline-block absolute"></span>
                </span> <span class="font-bold text-2xl">23%</span>
            </li>
        </ul>
        <button class="m-auto mb-10 text-white bg-[#06b3d5] px-12 py-4 font-semibold text-xl rounded-lg">Submit</button>
    </div>
</body>
</html>
